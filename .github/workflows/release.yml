name: Release

on:
  push:
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  updload-a2-py:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: |
            *.py